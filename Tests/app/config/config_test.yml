imports:
    - { resource: parameters_test.yml }

# Framework Configuration
framework:
    secret:          %secret%
    test: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        mapping_types:
            enum: string
            set: string
            varbinary: string
            tinyblob: text
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

ongr_magento:
    entity_namespace: ONGRMagentoConnectorBundle

ongr_connections:
    active_shop: test
    shops:
        test: ~
